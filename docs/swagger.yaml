basePath: /
definitions:
  subs.subJSON:
    properties:
      end_date:
        type: string
      id:
        type: integer
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
      user_id:
        type: string
    type: object
info:
  contact: {}
  title: User subscriptions API
  version: "1"
paths:
  /api/sub:
    post:
      consumes:
      - application/json
      description: Create a subscription
      parameters:
      - description: Structure of new subscription
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/subs.subJSON'
      produces:
      - application/json
      responses: {}
      summary: PostSub
  /api/sub/{id}:
    delete:
      description: Delete a subscription
      parameters:
      - description: ID of subscription
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: DeleteSub
    get:
      description: Get a subscription by ID
      parameters:
      - description: ID (int) of specific subscription
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: GetSub
    put:
      consumes:
      - application/json
      description: Update a subscription
      parameters:
      - description: ID of subscription
        in: path
        name: id
        required: true
        type: integer
      - description: Structure of subscription
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/subs.subJSON'
      produces:
      - application/json
      responses: {}
      summary: PutSub
  /api/subs:
    delete:
      description: Delete all subscriptions of specific user
      parameters:
      - description: User ID
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: DeleteUserSubs
    get:
      description: Get all subscriptions
      parameters:
      - description: User ID, if need to get all subscriptions of a specific user
        in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses: {}
      summary: GetSubs
