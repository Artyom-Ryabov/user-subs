networks:
  service-db:
    driver: bridge

services:
  db:
    container_name: db
    image: postgres
    networks:
      - service-db
    restart: always
    expose:
      - ${DB_PORT}
    environment:
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PSWD}
        POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
        - ./db/initdb/init_usersubs_db.sql:/docker-entrypoint-initdb.d/init.sql:ro

  migration:
    container_name: migration
    image: ghcr.io/kukymbr/goose-docker
    networks:
      - service-db
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: "host=db port=${DB_PORT} user=${DB_USER} password=${DB_PSWD} dbname=${DB_NAME} sslmode=disable"
    command: up
    volumes:
      - ./migrations:/migrations:ro
    depends_on:
      db:
        condition: service_healthy

  app:
    container_name: app
    networks:
      - service-db
    build: .
    ports:
      - "5500:5500"
    environment:
      SERVER_PORT: "5500"
      DB_CONNECTION: "host=db port=${DB_PORT} user=${DB_USER} password=${DB_PSWD} dbname=${DB_NAME} sslmode=disable"
    depends_on:
      - migration
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: .
          target: /app
